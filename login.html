<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.cdnfonts.com/css/satoshi?styles=135009,135005,135007,135002,135000" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">



</head>

<body class="antialiased bg-gray-100 text-gray-800 font-body">
    <div class="">
        <section class="py-10 bg-white overflow-hidden">
            <div class="container mx-auto px-4">
                <div class="relative p-10 bg-gray-200 overflow-hidden rounded-3xl shadow-lg">
                    <div class="absolute top-1/2 left-1/2 min-w-max transform -translate-x-1/2 -translate-y-1/2">
                        <!-- <div class="absolute bg-gradient-radial-dark-light w-full h-full"></div><img src="zanrly-assets/images/pattern-dark-light.png" alt=""> -->
                    </div>
                    <div class="relative flex flex-wrap md:items-center -m-8">
                        <div class="w-full md:w-1/2 p-8">
                            <div class="py-20 lg:px-20 bg-white rounded-3xl shadow-md">
                                <div id="hasphonenumber" class="w-full h-96 px-6 bg-white rounded-3xl flex items-center justify-center">
                                    <div class="w-full bg-white rounded-xl p-4">
                                        <p class="font-bold text-center text-gray-600 mb-4" id="useracclog">Scan/Tap untuk Login</p>
                                        <div class="flex justify-center mt-ful mb-4" style="width: 100%; height: 100%;" id="whatsauthqr">
                                            <div></div>
                                        </div>
                                        <p class="font-bold text-center text-gray-600 mb-4" id="whatsauthcounter">counter</p>
                                        <p class="font-bold text-center text-gray-600 mb-4" id="logs">Pastikan waktu hitung mundur cukup untuk melakukan scan dan kirim token</p>
                                    </div>
                                </div>

                                <!-- <div id="hasphonenumber" class="w-full h-screen bg-blue-100 flex items-center justify-center">
                                    <div class="w-96 bg-white rounded-xl">
                                        <div class="flex justify-center mt-2 mb-4" id="whatsauthqr">
                                            <div></div>
                                        </div>
                                        <p class="font-bold text-center mb-4" id="whatsauthcounter">counter</p>
                                        <p class="font-bold text-center mb-4" id="logs">Pastikan waktu hitung mundur cukup untuk melakukan scan dan kirim token</p>
                                    </div>
                                </div> -->
                                <form id="loginform" onsubmit="event.preventDefault();">
                                    <input type="hidden" name="user_name" id="user_name" value="">
                                    <input type="hidden" name="user_pass" id="user_pass" value="">
                                    <input type="hidden" name="remember_me" value="y">
                                    <button id="login" name="login" value="Login" class="button" hidden>Login</button>
                                </form>
                
                            </div>
                        </div>
                        <div class="w-full md:w-1/2 p-8">
                            <form class="md:max-w-md mx-auto">
                                <div class="flex flex-wrap -m-3">
                                    <div class="w-full p-3">
                                        <label class="block mb-2 text-sm text-gray-600 font-bold" for="signInDarkPatternInput1-1">Email Address</label>
                                        <input class="appearance-none px-6 py-3.5 w-full text-lg text-gray-800 font-bold bg-gray-100 placeholder-gray-500 outline-none border border-gray-300 focus:ring-4 focus:ring-blue-200 rounded-full" id="signInDarkPatternInput1-1" type="email" placeholder="Enter email address">
                                    </div>
                                    <div class="w-full p-3">
                                        <label class="block mb-2 text-sm text-gray-600 font-bold" for="signInDarkPatternInput1-2">Password</label>
                                        <input class="appearance-none px-6 py-3.5 w-full text-lg text-gray-800 font-bold bg-gray-100 placeholder-gray-500 outline-none border border-gray-300 focus:ring-4 focus:ring-blue-200 rounded-full" id="signInDarkPatternInput1-2" type="password" placeholder="*************">
                                    </div>

                                    
                                
                                    <div class="w-full p-3">
                                        <div class="flex flex-wrap items-center justify-between -m-3">
                                            <div class="w-auto p-3">
                                                <div class="flex items-center">
                                                    <input class="opacity-0 absolute h-6 w-6" id="signInDarkPatternCheckbox1-1" type="checkbox">
                                                    <div class="flex flex-shrink-0 justify-center items-center w-6 h-6 mr-4 text-transparent bg-gray-800 border border-gray-600 border-neutral-200 rounded-md">
                                                        <svg width="9" height="7" viewbox="0 0 9 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M0.603516 3.77075L2.68685 5.85409L7.89518 0.645752" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </div>
                                                    <label class="text-gray-600 font-bold" for="signInDarkPatternCheckbox1-1">Remember me</label>
                                                </div>
                                            </div>
                                            <div class="w-auto p-3"><a class="text-blue-500 hover:text-blue-600 font-bold" href="#">Forgot password?</a></div>
                                        </div>
                                    </div>
                                    <div class="w-full p-3">
                                        <div class="flex flex-wrap md:justify-end -m-2">
                                            <div class="w-full p-2"><a class="block px-8 py-3.5 text-lg text-center text-white font-bold bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-200 rounded-full" href="#">Sign In</a></div>
                                        </div>
                                    </div>
                                    <div class="w-full p-3">
                                        <div class="flex flex-wrap items-center -m-2">
                                            <div class="flex-1 p-2">
                                                <div class="h-px bg-gray-800"></div>
                                            </div>

                                            <div class="flex-1 p-2">
                                                <div class="h-px bg-gray-800"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="js/wauth.js"></script>

</html>
