<script>
    function app() {
        return {
            step: 2,
            data: {
                npm: '',
                nama: '',
                judul: '',
                pembimbing1: '',
                pembimbing2: '',
                penguji: '',
            },
            initialize() {
                // Add any additional initialization here
            },
            
            isFileSelected(inputId) {
                const fileInput = document.getElementById(inputId);
                return fileInput && fileInput.files && fileInput.files.length > 0;
            },
            goToStep(stepNumber) {
                // Check if all required fields are filled before proceeding to a specific step
                if (stepNumber === 2) {
                    if (!this.data.npm || !this.data.nama || !this.data.judul || !this.data.pembimbing1 || !this.data.pembimbing2 || !this.data.penguji) {
                        alert("Silakan isi semua data pada langkah pertama sebelum melanjutkan.");
                        return;
                    }
                } else if (stepNumber === 3) {
                    if (!this.isFileSelected('fileInput1') || !this.isFileSelected('fileInput2') || !this.isFileSelected('fileInput3')) {
                        alert("Silakan pilih semua file pada langkah kedua sebelum melanjutkan.");
                        return;
                    }
                }

                // If validation passes, go to the specified step
                this.step = stepNumber;
            },
            
        }
        
    }
    
</script>
